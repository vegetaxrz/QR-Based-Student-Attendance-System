<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Student Attendance</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <style>
    body { font-family: Arial; text-align: center; }
    #qrcode { margin: 20px; }
    #video { width: 300px; }
  </style>
</head>
<body>
  <h1>QR-Based Student Attendance</h1>

  <h3>Generate QR for Student</h3>
  <input type="text" id="studentId" placeholder="Enter Student ID">
  <button onclick="generateQR()">Generate</button>
  <div id="qrcode"></div>

  <h3>Scan QR Code</h3>
  <video id="video" autoplay></video>
  <p id="result">Result: None</p>

  <script>
    function generateQR() {
      let studentId = document.getElementById("studentId").value;
      document.getElementById("qrcode").innerHTML = "";
      QRCode.toCanvas(studentId, { width: 200 }, function (err, canvas) {
        if (err) console.error(err);
        document.getElementById("qrcode").appendChild(canvas);
      });
    }

    // Webcam setup for scanning
    const video = document.getElementById("video");
    const result = document.getElementById("result");
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => video.srcObject = stream);

    const canvas = document.createElement("canvas");
    const context = canvas.getContext("2d");

    video.addEventListener("play", () => {
      const scan = () => {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);
          if (code) {
            result.innerText = "Result: " + code.data;
            saveAttendance(code.data);
          }
        }
        requestAnimationFrame(scan);
      };
      scan();
    });

    // Save scanned student to students.json (simulation here with localStorage)
    function saveAttendance(studentId) {
      let students = JSON.parse(localStorage.getItem("students")) || [];
      if (!students.includes(studentId)) {
        students.push(studentId);
        localStorage.setItem("students", JSON.stringify(students));
        fetch("students.json", {
          method: "POST",
          body: JSON.stringify(students)
        }).catch(console.error);
      }
    }
  </script>
</body>
</html>
